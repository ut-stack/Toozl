<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="length.css">
</head>

<body>
    <h1>Length Converter</h1>
    <h1>Made by Utkarsh & Piyush</h1>
    <div id="main">
        <div id="lengthin">
            <label for="lengthInput">Enter your Length:</label>
            <input type="number" id="lengthInput" placeholder="Enter length" step="any">
        </div>

        <div id="sunit">
            <label for="unitSelect">Select unit of your length:</label>
            <select id="unitSelect">
                <option value="0">Select Unit</option>
                <option value="1">Kilometer</option>
                <option value="2">Meter</option>
                <option value="3">Centimeter</option>
                <option value="4">Millimeter</option>
                <option value="5">Micrometer</option>
                <option value="6">Nanometer</option>
                <option value="7">Mile</option>
                <option value="8">Yard</option>
                <option value="9">Foot</option>
                <option value="10">Inches</option>
            </select>
        </div>

        <div id="cunit">
            <label for="conversionUnitSelect">Select unit to convert:</label>
            <select id="conversionUnitSelect">
                <option value="0">Select Unit</option>
                <option value="1">Kilometer</option>
                <option value="2">Meter</option>
                <option value="3">Centimeter</option>
                <option value="4">Millimeter</option>
                <option value="5">Micrometer</option>
                <option value="6">Nanometer</option>
                <option value="7">Mile</option>
                <option value="8">Yard</option>
                <option value="9">Foot</option>
                <option value="10">Inches</option>
            </select>
        </div>

        <div id="conv">
            <button>Convert</button>
        </div>

        <div id="output"></div>

        <p>Go back for <span>Cal-C</span> & <span>ImgToPdf</span></p>
    </div>
    <script src="index.js" defer></script>


    
</body>

</html>
